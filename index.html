<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Slider Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="popup-box">
        <div class="popup-box-wrapper">
            <!-- This is the Exit Btn Box -->
            <div class="popup-exit-btn-box">
                <p id="popup-exit-btn"><i class="fas fa-times"></i></p>
            </div>
            <!-- This is the main popup Content -->
            <div class="popup-content-box">
                <!-- This is the left Image Section -->
                <div class="popup-left-side-section">

                </div>
                <!-- This is the Content Section -->
                <div class="popup-right-side-section">
                    <div class="popup-right-side-text-box">
                        <h3 class="top-title">Receive up to</h3>
                        <h1 class="price-title">$150</h1>
                        <h2 class="bottom-text">Instant Manufacturer Rebate Today!</h2>
                        <h3 class="bottom-text-2">*Rebate Applied before Install.</h3>
                        <!-- This is the Form Btn -->
                        <div class="popup-form-btn-box">
                            <p class="popup-form-btn-box-wrapper"><a id="popup-form-btn" href="javascript:void(0);">Request Consultation</a></p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-box-section">
                <h2>This is the form</h2>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
